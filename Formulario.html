<!DOCTYPE html>

<html>

<head>
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

</head>

<style>
  
 :root{
    --color-white: #f3f3f3;
    --color-darkblue: #1b1b32;
    --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
    --color-green: #37af65;
 } 
body{
  background-image: linear-gradient( 115deg, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7) ), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
    background-size: cover;
    background-position: center;
    color: var(--color-white);
}

.container{
  display: block;
  text-align: center;
  font-family: 'Poppins', sans-serif;
}

#title{
  margin-bottom: 10px;
}

.header{
  font-size: 1.5rem;
}

#description{
  font-size: 1rem;
  margin-top: 10px;
}

#survey-form{
  background-color: var(--color-darkblue);
  width: 90%;
  max-width: 600px;
  margin: auto;
  border: solid;
  border-radius: 10px;
  display: grid;
  gap: 1em;
  padding: 2em 4em;
  text-align: center;
}

#name, #email, #number, #comments, #most-like{
  width: 100%;
  color: #706c6c;
  font-size: 1rem;
  padding: .6em .3em;
  border-radius: 10px;
  font-family: 'Poppins', sans-serif;
  box-sizing:border-box
}

#comments{
  min-height: 120px;
}



#name-label, #email-label,#number-label, {
  display: flex;
  text-align: initial;
}

label, .recommend{
  display: flex;
  align-items: center;
  font-size: 1rem;
  margin-bottom: 0.5rem;
}

.input-radio, .input-checkbox {
    display: inline-block;
    margin-right: 0.625rem;
    min-height: 1.25rem;
    min-width: 1.25rem;
}

#submit{
  width: 100%;
  padding: 0.75rem;
  background-color: var(--color-green);
  color: var(--color-white);
  font-size: 1.5rem;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer ;
}


</style>


<body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Hector Brito Survey Form</h1>
        <p id="description" class="description text-center">
          <i>Thank you for taking the time to help me improve...</i>
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p class="recommend">Would you recommend Hector Brito to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure
          </label>
        </div>

        <div class="form-group">
          <p class="recommend">What is your favorite project of Hector Brito?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="Portafolio">Portafolio</option>
            <option value="Calculadora">Calculadora</option>
            <option value="E-Commerce">E-Commerce</option>
          </select>
        </div>

        <div class="form-group">
          <p class="recommend">
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
          <label><input name="prefer" value="other" type="checkbox" class="input-checkbox">Other</label>        
        </div>

        <div class="form-group">
          <p class="recommend">Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  

</body>

</html>
